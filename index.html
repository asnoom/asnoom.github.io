    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개</title>
</head>
<body>
    <div class ="container">
        <br>
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">메인</a></li>
            <li role="presentation"><a href="1.html">유년기</a></li>
            <li role="presentation"><a href="2.html">취학아동</a></li>
            <li role="presentation"><a href="3.html">대학아동</a></li>
            <li role="presentation"><a href="4.html">대학원아동</a></li>
        </ul>
        <h1>김민지를 소개합니다</h1>
        <h2>김민지를 소개해요</h2>

        <form action = "전송받을 대상">
            <div class="form-group">
                아이디 : <input type = "text" name="myid">
                비밀번호 : <input type = "password" name="mypw">
              <label for="exampleInputEmail1">이메일 주소</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">암호</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">파일 업로드</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">여기에 블록레벨 도움말 예제</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> 입력을 기억합니다
              </label>
            </div>
            <input type = "submit" class="btn btn-primary">
        </form>
        <br>
        <img src="snowman.jpg" width = 200>
        <br>
        <form action = "전송받을 대상">
            <h2>나의 일기장</h2>
            제목 : <input type="text" name="diarytitle"> <br>
            <select>
                <option value="goodday">좋은날</option>
                <option value="badday">싫은날</option>
                <option value="sosoday">그냥그런날</option>
                <option value="sadday">슬픈날</option>
            </select> <br>
            내용 <br>
            <textarea cols="30" rows="20"></textarea>
            <br><input type = "submit">
        </form><br>

        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        
        <!-- ordered list 단축키 = ol>li*3 (ul도 가능) -->
    </div>
</body>
</html>
